<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0b1121">
    <title>LibNav</title>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister()
                    .then(function() { console.log("Old Service Worker Unregistered"); });
                }
            });
            caches.keys().then(function(names) {
                for (let name of names) caches.delete(name);
            });
        }
    </script>
    <link rel="stylesheet" href="style.css?v=final">
</head>
<body>

    <div class="container">
        <div id="hero" class="hero">
            <h1 class="text-pink">LibNav</h1>
            <p style="color: var(--text-muted);">Find your way to the story!</p>
        </div>

        <div class="search-wrapper">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input type="text" id="search-input" placeholder="Search title or author...">
            
            <div class="search-actions">
                <button id="mic-btn" class="icon-btn" title="Voice Search">
                    <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </button>
                <button id="filter-toggle" class="icon-btn">
                    <svg viewBox="0 0 24 24"><path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/></svg>
                </button>
            </div>
            
            <div id="filter-menu" class="filter-dropdown">
                <label class="filter-option"><input type="checkbox" value="All" checked><span class="checkmark"></span><span>All Genres</span></label>
                
                <label class="filter-option" style="border-top:1px solid var(--border-color); margin-top:5px; padding-top:10px;">
                    <input type="checkbox" value="Favorites">
                    <span class="checkmark" style="border-color:#ef4444; color:#ef4444;"></span>
                    <span style="color:#ef4444; display:flex; align-items:center; gap:5px;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="#ef4444"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg>
                        Bookmarks
                    </span>
                </label>
                <div style="height:1px; background:var(--border-color); margin:5px 0;"></div>
                <label class="filter-option"><input type="checkbox" value="Fiction"><span class="checkmark"></span><span>Fiction</span></label>
                <label class="filter-option"><input type="checkbox" value="Non-Fiction"><span class="checkmark"></span><span>Non-Fiction</span></label>
                <label class="filter-option"><input type="checkbox" value="Romance"><span class="checkmark"></span><span>Romance</span></label>
                <label class="filter-option"><input type="checkbox" value="Science"><span class="checkmark"></span><span>Science</span></label>
                <label class="filter-option"><input type="checkbox" value="History"><span class="checkmark"></span><span>History</span></label>
            </div>
        </div>

        <div id="featured-container"></div>
        <div id="results-area"></div>
    </div>

    <div class="floating-actions">
        <button id="stats-trigger" class="float-btn">
            <svg viewBox="0 0 24 24"><path d="M10 20h4V4h-4v16zm-6 0h4v-8H4v8zM16 9v11h4V9h-4z"/></svg>
        </button>
        <button id="theme-toggle" class="float-btn">
            <svg viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/></svg>
        </button>
    </div>

    <div id="book-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2 id="modal-title" class="text-pink">Title</h2>
            <p id="modal-author" style="color:var(--text-muted); margin-bottom:15px;">Author</p>
            <span id="modal-genre" class="chip">Genre</span>
            
            <img id="modal-map" src="" alt="Map" class="map-img">
            
            <h3>Shelf <span id="modal-shelf" class="text-pink">A-01</span></h3>
            
            <div id="neighbors-area" class="neighbors-area">
                <p style="font-size:0.9rem; color:var(--text-muted);">Also on this shelf:</p>
                <div id="neighbors-list" class="neighbors-list"></div>
            </div>
        </div>
    </div>

    <div id="stats-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2 class="text-pink" style="margin-bottom:20px;">Library Insights</h2>
            <div id="stats-content" style="text-align:left;"></div>
        </div>
    </div>

    <div id="screensaver" class="screensaver">
        <h1>LibNav</h1>
        <p>Touch to start searching!</p>
    </div>

    <script src="database.js?v=final"></script>
    <script src="app.js?v=final"></script>
</body>
</html>
